<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Rock Papers Scissors</title>
        <script src="rock_paper_scissors.js" defer> </script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Add google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="header">
            <h1> Rock Paper Scissors</h1>
        </div>
        <div id="center">
            <h2> Make a move!</h2>
            <div class="moves">
                <div id="Rock" class="card">
                    <img src="Images/rock.png" alt="rock">
                </div>
                <div id="Paper" class="card">
                    <img src="Images/paper.png" alt="paper">
                </div>
                <div id="Scissors" class="card">
                    <img src="Images/scissor.png" alt="scissor">
                </div>
            </div>
            <div class="buttons">
                <button id="round-button" class="button">yolo</button>
                <button id="restart-button" class="button"> Restart Game</button>
            </div>
        </div>
        <div id="results"></div>
    </body>
</html>
